<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Lista de eventos</h1>

		<table>

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Hor√°rio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
					<td th:text="${e.id}">1</td>
					<td><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text="${e.nome}">Estudar</span></a></td>
					<td th:text="${e.local}">Casa das Primas</td>
					<td th:text="${e.data}">17/10/2025</td>
					<td th:text="${e.horario}">22:00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
