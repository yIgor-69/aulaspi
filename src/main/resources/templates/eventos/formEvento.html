<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">

	<h1>Adicionar Evento</h1>

	<form action="/eventos" method="post" th:object="${evento}">

		<div>
			<input type="hidden" th:field="*{id}" readonly="readonly">
		</div>
		<div>
			<label>Nome:</label> <input type="text" th:field="*{nome}">
			<p th:errors="*{nome}" class="red-text"></p>
		</div>
		<div>
			<label>Local:</label> <input type="text" th:field="*{local}">
			<p th:errors="*{local}" class="red-text"></p>
		</div>
		<div>
			<label>Data:</label> <input type="date" th:field="*{data}">
			<p th:errors="*{data}" class="red-text"></p>
		</div>
		<div>
			<label>Hor√°rio:</label> <input type="time" th:field="*{horario}">
			<p th:errors="*{horario}" class="red-text"></p>
		</div>
		<div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>

	</form>
	</div>
</body>
</html>
